<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>        
        <base href="/"/>
        <!-- <link rel="stylesheet" href="./css/bootstrap-4.4.1.min.css"/> -->
        <link rel="stylesheet" href="jquery-ui.min.css"/>
        <link rel="stylesheet" href="main.css"/>
        <title>Tanglism Web</title>
    </head>
    <body>
        <div id="search_bar" style="margin-bottom: 20px">
            <label>股票代码：</label><input type="text" id="input_stock_code"/>
            <label>起始日期：</label><input type="text" id="input_start_dt"/>
            <label>结束日期：</label><input type="text" id="input_end_dt"/>
            <label>周期：</label>
            <select id="input_tick">
                <option>1m</option>
                <option>5m</option>
                <option selected>30m</option>
                <option>1d</option>
            </select>
            <!-- <input type="checkbox" id="k_check" value="k" checked/>
            <label for="k_check">K线</label> -->
            <input type="checkbox" id="p_check" value="parting"/>
            <label for="p_check">分型</label>
            <input type="checkbox" id="sk_check" value="stroke" checked/>
            <label for="sk_check">笔</label>
            <input type="checkbox" id="sg_check" value="segment" checked/>
            <label for="sg_check">线段</label>
            <input type="checkbox" id="indep_k_check" value="indep_k" checked/>
            <label for="indep_k_check">检查独立K线</label>
            <input type="submit" id="stock_submission" value="提交"/>
            <br/>
            <label>柱宽：</label>
            <select id="bar_width">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>7</option>
                <option>10</option>
                <option selected>15</option>
                <option>20</option>
                <option>30</option>
                <option>50</option>
            </select>
            <label>总高：</label>
            <select id="chart_height">
                <option>200</option>
                <option>300</option>
                <option selected>400</option>
                <option>500</option>
                <option>800</option>
                <option>1000</option>
                <option>1200</option>
                <option>1500</option>
                <option>2000</option>
            </select>
            <input type="checkbox" id="stroke_draw" value="stroke_draw" checked/>
            <label for="stroke_draw">显示笔</label>
            <input type="checkbox" id="segment_draw" value="segment_draw" checked/>
            <label for="segment_draw">显示线段</label>
            <input type="button" id="chart_refresh" value="刷新"/>
        </div>
        <div id="k_container" style="margin-bottom: 20px"></div>
        <div id="data_container">
            <ul>
                <li><a href="#p_container">分型</a></li>
                <li><a href="#sk_container">笔</a></li>
                <li><a href="#sg_container">线段</a></li>
            </ul>
            <div id="p_container" style="margin-bottom: 20px"></div>
            <div id="sk_container" style="margin-bottom: 20px"></div>
            <div id="sg_container" style="margin-bottom: 20px"></div>
        </div>
        <script src="./js/jquery-3.4.1.min.js"></script>
        <!-- <script src="./js/popper-1.16.0.min.js"></script> -->
        <!-- <script src="./js/bootstrap-4.4.1.min.js"></script> -->
        <script src="./js/jquery-ui-1.2.1.min.js"></script>
        <script src="./js/d3.v5.min.js"></script>
        <script src="./js/tanglism.js"></script>
    </body>
</html>
