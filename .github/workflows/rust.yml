name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose --all
    - name: Run tests
      run: cargo test --verbose --all
    - name: Install & Run cargo-tarpaulin
      run: cargo install cargo-tarpaulin && cargo tarpaulin --all-features --workspace --timeout 120 --out Xml
    - name: Upload to codecov.io
      uses: codecov/codecov-action@v1.0.2
      with:
        fail_ci_if_error: true
